<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astro AI</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0b0c2a, #000);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #00ffff;
    }

    #chat-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
      overflow-y: auto;
      max-height: 400px;
    }

    .user, .bot {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }

    .user {
      background-color: #1e1f3b;
      color: #00ffff;
    }

    .bot {
      background-color: #2a2b4d;
      color: #fff;
    }

    #user-input {
      width: 60%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    button {
      padding: 10px 15px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #typing-indicator {
      margin-top: 10px;
      text-align: left;
      font-size: 18px;
      color: #ccc;
      display: none;
    }

    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background-color: #ccc;
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Astro AI</h1>
  <div id="chat-box"></div>

  <div id="typing-indicator">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <input type="text" id="user-input" placeholder="Ask Astro something..." />
  <br />
  <button onclick="sendMessage()">Send</button>
  <button onclick="clearChat()">Clear</button>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user">You: ${message}</div>`;
      input.value = "";

      document.getElementById("typing-indicator").style.display = "block";

      fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("typing-indicator").style.display = "none";
        chatBox.innerHTML += `<div class="bot">Astro: ${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(err => {
        document.getElementById("typing-indicator").style.display = "none";
        chatBox.innerHTML += `<div class="bot">Astro: Something went wrong.</div>`;
      });
    }

    function clearChat() {
      fetch("/clear", { method: "POST" })
      .then(() => {
        document.getElementById("chat-box").innerHTML = "";
      });
    }
  </script>
</body>
</html>
